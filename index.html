<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>React! React! React!</title>

    <!-- Cсылки на библиотеку React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Ссылка на компилятор для JS Babel(babeljs.io) -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- Стили -->
    <style>
        #container {
            padding: 50px;
            background-color: #eee;
        }
        #container h1 {
            font-size: 95px;
            font-family: sans-serif;
            color: rgb(88, 88, 88);
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
    //Метод render принимает на вход два аргумента 
        ReactDOM.render(
            <h1>Ананасы покарают этот грешный мир</h1>, //1. HTML-подобные элементы (JSX), которые необходимо вывести
            document.querySelector("#container") //2. Место в DOM, где React должна отобразить JSX
        );

    </script>
</body>

</html>
